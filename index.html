<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Conectgol Brasil</title>
   <!-- CSS -->
   <link rel="stylesheet" href="css/inicio.css">
   <!--FONTAWESOME ICONS-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- Google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
   <!-- Favicon -->
   <link rel="shortcut icon" href="img/favicon-sf.png" type="image/x-icon">
   <!-- Javascript -->
   <script src="js/scripts.js"></script>

</head>

<body>
   <header class="container-header">
      <div class="img-header">
         <img src="img/2-semfundo.png" alt="Logo-Conectgol">
      </div>
      <nav class="nav-header">
         <ul>
            <li>HOME</li>
            <li>CLUBES</li>
            <li>PALPITRÔMETRO</li>
            <li>CAMPEONATOS</li>
            <li>CONTATO</li>
         </ul>
      </nav>

      <div class="socials">
         <i class="fa-brands fa-facebook"></i>
         <i class="fa-brands fa-square-instagram"></i>
         <i class="fa-brands fa-youtube"></i>
      </div>
   </header>

   <section class="camp-ligue">
      <div class="camp-b">
         <img src="img/logo-br.png" alt="Brasileirão">
         <p>Brasileirão</p>
      </div>

      <div class="camp-b">
         <img src="img/logo-cdb.png" alt="Copa do Brasil">
         <p>Copa do Brasil</p>
      </div>

      <div class="camp-b">
         <img src="img/logo-lb.jpg" alt="Libertadores">
         <p>Libertadores</p>
      </div>

      <div class="camp-b">
         <img src="img/logo-lc.jpg" alt="Liga dos campeões">
         <p>Liga dos campeões</p>
      </div>
   </section>

</body>

</html>
